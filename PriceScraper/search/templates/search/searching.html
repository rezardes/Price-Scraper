<!DOCTYPE html>
<html>
<head>
	<title>Searching</title>
</head>
<body>
	<h1>Hasil Searching:</h1>
	{% load static %}
	<img src="{% static "bukalapak.jpg" %}" alt="bukalapak" />
	<br />
	{% for product in bukalapak_list %}
		<img src={{product.link}} alt={{product.name}} height="100" weight="100">
		<p>{{ product.name }} : Rp{{ product.price }}</p>
	{% endfor %}
	{% for product in lazada_list %}
		<img src={{product.link}} alt={{product.name}} height="100" weight="100">
		<p>{{ product.name }} : Rp{{ product.price }}</p>
	{% endfor %}
</body>
</html>
